<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 8 - 상태 선택자와 부정 선택자</title>
    <style>
        input[type="radio"]:not(:checked) + label 
        { font-size:12px; color:#333; background-color: #fff; transition:2s;} /*부정선택자*/
        input[type="radio"]:checked + label 
        { font-size:40px; color:#fff; background-color:#333;} /*상태선택자*/
    
        input:enabled {background-color: aquamarine;}
        input:read-only {background-color: green;}
        input:disabled {background-color:red;}
    </style>
</head>
<body>
    <h2>상태 선택자 및 부정 선택자</h2>
    <!-- (input[type=radio][name=ra]#ra$+label[for=ra$])*3 -->
    <input type="radio" name="ra" id="ra1" checked><label for="ra1">개발자</label><br>
    <input type="radio" name="ra" id="ra2"><label for="ra2">퍼블리셔</label><br>
    <input type="radio" name="ra" id="ra3"><label for="ra3">디자이너</label><br>
    <hr>
    <!-- disabled : 데이터 전송 안됨, 내용 입력 안됨-->
    <!-- readonly : 데이터전송 됨, 내용 입력 안됨 -->
    <input type="text" value="kk" id="id" disabled><br><br>
    <input type="text" value="" id="name"><br><br>
    <input type="text" value="못난이" id="nick" readonly><br><br>

</body>
</html>
