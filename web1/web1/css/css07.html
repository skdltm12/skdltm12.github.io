<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 7 - 가상 선택자</title>
    <style>
    div:before { content:"박스 앞"; display:block;} /*전/후 선택자*/
    div:after { content:"박스 뒤"; display:block; }
    .song::first-line { color:deeppink; } /*첫 줄만 선택*/
    .song::first-letter { font-size:40px; }  /*첫 글자만 선택*/
    .song::selection {background-color: black; color:yellow;}
    </style>
</head>
<body>
    <div>
        <!-- div:before-->
        <p><a href=""></a>링크<span>데이터</span></p>
        <p class="song">동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세
            무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세<br>
        남산 위에 저 소나무 철갑을 두른 듯 바람 서리 불변함은 우리 기상일세</p>
        <!-- div:after-->        
    </div>
</body>
</html>
